<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Firebase CRUD </title>
</head>
<body>
    <h1 class="h4">Add Task</h1>
    <form id="task-form">
        <label for="title">Title</label>
        <input class="form-control mb-3" type="text" placeholder="Task title" id="task-title">

        <label for="description">Description</label>
        <textarea class="form-control mb-4" id="task-description" rows="3" placeholder="Task Description"></textarea>
        <input type="file" name="file-task" id="file-task">
        
        <div class="progress mb-3 mt-3">
        <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    
        <button class="btn btn-primary" id="btn-task-save">Save</button>
    </form>

    <div class="col-md-6" id="tasks-container"></div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
